  <clr-datagrid>
    <clr-dg-column>User ID</clr-dg-column>
    <clr-dg-column [clrDgField]="'name'">Name</clr-dg-column>
    <clr-dg-column [clrDgField]="'creation'">Erstellt am</clr-dg-column>
    <clr-dg-column [clrDgField]="'pokemon'">URL</clr-dg-column>
    <clr-dg-column [clrDgField]="'category'">Kategorie</clr-dg-column>
    <clr-dg-column [clrDgField]="'tag'">Schlagwort</clr-dg-column>

    <clr-dg-row *clrDgItems="let user of userFiltered">
      <clr-dg-cell>{{user.id}}</clr-dg-cell>
      <clr-dg-cell>{{user.name}}</clr-dg-cell>
      <clr-dg-cell>{{user.creation}}</clr-dg-cell>
      <clr-dg-cell><a href={{user.pokemon}}>{{user.pokemon}}</a></clr-dg-cell>
      <clr-dg-cell>{{user.category}}</clr-dg-cell>
      <clr-dg-cell>{{user.tag}}</clr-dg-cell>
    </clr-dg-row>

    <clr-dg-footer>
      <clr-dg-pagination #pagination [clrDgPageSize]="10">
          <clr-dg-page-size [clrPageSizeOptions]="[10,20,50,100]">Einträge per Seite</clr-dg-page-size>
          {{pagination.firstItem + 1}} - {{pagination.lastItem + 1}}
          von {{pagination.totalItems}} Einträgen
      </clr-dg-pagination>
  </clr-dg-footer>
  </clr-datagrid>
